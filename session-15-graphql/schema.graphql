type Query {
    hello: String
    user(id: ID!): User
    users: [User]!
    post(id: ID!): Post
    posts: [Post]!
}

type Mutation {
    createUser(name: String!, email: String!): User
}

type User {
    id: ID!
    name: String!
    email: String!
    posts: [Post]!
}

type Post {
    id: ID!
    title: String!
    content: String!
    author: User
}